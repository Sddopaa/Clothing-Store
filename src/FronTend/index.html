<!DOCTYPE html>
<html>
  <head>
    <title>OG</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css">
    <script src="Js/title.js"></script>
  </head>
  <body>
    <header>
      <h1 id="logo">ЛОГО</h1>
      <nav class="main-nav">
        <ul>
          <li><a href="#" class="nav-link">Дрипчик</a></li>
          <li><a href="#" class="nav-link">Свага</a></li>
          <li><a href="#" class="nav-link">МЯУ</a></li>
        </ul>
      </nav>

      <nav class="user-nav">
        <form id="search-form">
          <input type="text" placeholder="Поиск" id="search-input" />
          <button type="submit" id="search-btn">Поиск</button>
        </form>
        <a href="#" class="cart-link">Корзина</a>
        <a href="#" class="profile-link">Профиль</a>
      </nav>
    </header>

    <!--Баннер Категории-->
    <section id="categories">
      <h2>Категории</h2>
      <div class="categories-list">
        <a href="#" class="category-item">
          <img src="IMG/t-shirt.jpeg" alt="Футболки" class="category-image" />
          <span class="category-name">Футболки</span>
        </a>

        <a href="#" class="category-item">
          <img src="IMG/xydi.jpg" alt="Худаки" class="category-image" />
          <span class="category-name">Худаки</span>
        </a>

        <a href="#" class="category-item">
          <img src="IMG/dripik.jpg" alt="Джинсеки" class="category-image" />
          <span class="category-name">Джинсеки</span>
        </a>
      </div>
    </section>

    <!--Каталог-->
    <section id="catalog">
      <h2>Популярный Дрипчик</h2>
      <div class="product-list">
        <article class="product-card">
          <img src="#" alt="SWAGA" class="product-image" />
          <h3 class="product-title">Футболка</h3>
          <p class="product-desc">Описание</p>
          <span class="price">₽1990</span>
          <button class="add-to-cart">В корзину</button>
        </article>

        <article class="product-card">
          <img src="#" alt="VIVI" class="product-image" />
          <h3 class="product-title">Джинсеки</h3>
          <p class="product-desc">Описание</p>
          <span class="price">₽3990</span>
          <button class="add-to-cart">В корзину</button>
        </article>
      </div>
    </section>

    <!--Подвальчик-->
    <footer>
      <div class="footer-about">
        <h2>Дрипчик</h2>
        <p>инфа о нас</p>
      </div>

      <div class="footer-links">
        <a href="#" class="footer-link">О нас</a>
        <a href="#" class="footer-link">Контакты</a>
        <a href="#" class="footer-link">Git</a>
      </div>

      <div class="footer-social">
        <a href="#" class="footer-link">TG</a>
        <a href="#" class="footer-link">Insta</a>
      </div>
      <p class="footer-copy">© 2025 Дрипчик с ПиПиськи Накапал</p>
    </footer>
  </body>
</html>
